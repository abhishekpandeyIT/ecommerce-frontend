<div class="forgot-password-container">
    <mat-card class="forgot-card">
      <mat-card-header>
        <mat-card-title>Forgot Password</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form *ngIf="!emailSent; else emailSentTemplate" 
              [formGroup]="forgotForm" 
              (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="forgotForm.get('email')?.errors?.required">
              Email is required
            </mat-error>
            <mat-error *ngIf="forgotForm.get('email')?.errors?.email">
              Please enter a valid email
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button 
                  color="primary" 
                  type="submit" 
                  [disabled]="forgotForm.invalid || isLoading"
                  class="submit-button">
            <span *ngIf="!isLoading">Reset Password</span>
            <mat-spinner diameter="24" *ngIf="isLoading"></mat-spinner>
          </button>
        </form>
  
        <ng-template #emailSentTemplate>
          <div class="email-sent-message">
            <mat-icon class="success-icon">check_circle</mat-icon>
            <p>We've sent password reset instructions to your email.</p>
            <button mat-button (click)="backToLogin()">
              Back to Login
            </button>
          </div>
        </ng-template>
  
        <div class="back-to-login">
          Remember your password? 
          <a routerLink="/login">Sign in</a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
