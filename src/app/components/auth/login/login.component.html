<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="loginForm.get('email')?.errors?.required">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.errors?.email">Enter a valid email</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="loginForm.get('password')?.errors?.required">Password is required</mat-error>
        </mat-form-field>
  
        <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
  
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
  
      <div class="social-login">
        <p>Or sign in with:</p>
        <button mat-button (click)="socialLogin('google')" [disabled]="socialLoginLoading">
          <img src="assets/google-icon.png" alt="Google"> Google
        </button>
        <button mat-button (click)="socialLogin('facebook')" [disabled]="socialLoginLoading">
          <img src="assets/facebook-icon.png" alt="Facebook"> Facebook
        </button>
        <button mat-button (click)="socialLogin('twitter')" [disabled]="socialLoginLoading">
          <img src="assets/twitter-icon.png" alt="Twitter"> Twitter
        </button>
      </div>
  
      <div class="links">
        <a routerLink="/forgot-password">Forgot password?</a>
        <span> | </span>
        <a routerLink="/register">Create an account</a>
      </div>
    </mat-card-content>
  </mat-card>
